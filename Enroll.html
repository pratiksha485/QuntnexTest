<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:rgb(236, 167, 190);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .submit-button {
            background-color:rgb(158, 237, 41);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-button:hover {
            background-color:rgb(159, 236, 43);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="thankyou.html">
            <input type="text" name="fullName" pattern="[A-Za-z ]+" 
                   placeholder="Full Name*" required><br>

            <input type="tel" name="phoneNumber" pattern="[0-9]{10}" 
                   placeholder="Phone Number*" required><br>

            <input type="email" name="email" 
                   placeholder="Email Address*" required><br>

            <input type="text" name="city" pattern="[A-Za-z ]+" 
                   placeholder="City*" required><br>

            <input type="text" name="stream" pattern="[A-Za-z ]+" 
                   placeholder="UG/PG Stream*" required><br>

            <input type="submit" class="submit-button" value="Submit">
        </form>
    </div>
</body>
</html>
